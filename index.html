<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primary School App</title>
    <link rel="stylesheet" href="style.css">

    <div class="logo">
        <img class="logotype" src="./pictures/logogame.png">
    </div>
<div>
    
</div>
</head>
<body onload="displayDateTime() ">
    <h1 class="main-title">Welcome to the Primary School App</h1>
    <p id="datetime"></p>
    <form onsubmit="storeUserData(); return false;">
        <label class="name-lab" for="name">Enter your name:</label><br>
        <input type="text" id="name" required><br><br>
        <label class="email-lab" for="email">Enter your email:</label><br>
        <input type="email" id="email" required><br><br>
        <button type="submit">Start</button>
    </form>
    <div class="animated-box">
        <img src="/pictures/cosmo.gif">
    </div>

    <script src="script.js"></script>
</body>
</html>
